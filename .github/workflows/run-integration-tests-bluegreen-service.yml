name: Minikube Integration Tests - blue-green service
on:
   pull_request:
      branches:
         - master
         - main
         - 'releases/*'
   push:
      branches:
         - master
         - main
         - 'releases/*'
   workflow_dispatch:

jobs:
   run-integration-test:
      name: Run Minikube Integration Tests
      runs-on: ubuntu-latest
      env:
         KUBECONFIG: /home/runner/.kube/config
      steps:
         - uses: actions/checkout@v2

         - name: Install dependencies
           run: |
              rm -rf node_modules/
              npm install

         - name: Install ncc
           run: npm i -g @vercel/ncc
         - name: Build
           run: ncc build src/run.ts -o lib

         - name: Set name of ns
           run: echo "::set-output name=name::$(echo `date +%Y%m%d%H%M%S`)"
           shell: bash
           id: ns

         - uses: Azure/setup-kubectl@v1
           name: Install Kubectl

         - id: setup-minikube
           name: Setup Minikube
           uses: manusa/actions-setup-minikube@v2.4.2
           with:
              minikube version: 'v1.24.0'
              kubernetes version: 'v1.17.8'
              driver: 'none'
           timeout-minutes: 3

         - name: Create namespace to run tests
           run: kubectl create ns test-${{ steps.ns.outputs.name }}

         - uses: actions/setup-python@v2
           name: Install Python
           with:
              python-version: '3.x'

         - name: Cleaning any previously created items
           run: |
              python test/integration/k8s-deploy-delete.py 'Service' 'all' ${{ steps.ns.outputs.name }}
              python test/integration/k8s-deploy-delete.py 'Deployment' 'all' ${{ steps.ns.outputs.name }}
              python test/integration/k8s-deploy-delete.py 'Ingress' 'all' ${{ steps.ns.outputs.name }}

         - name: Executing deploy action for service
           uses: ./
           with:
              namespace: test-${{ steps.ns.outputs.name }}
              images: nginx:1.14.2
              manifests: |
                 test/integration/manifests/blue-green/test-service.yml
              strategy: blue-green
              route-method: service
              action: deploy

         - name: Checking if deployments and services were created with green labels and original tag
           run: |
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment-green containerName=nginx:1.14.2 labels=k8s.deploy.color:green,app:nginx,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:green
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Service name=nginx-service labels=k8s.deploy.color:green,app:nginx selectorLabels=app:nginx,k8s.deploy.color:green
         - name: Executing promote action for service
           uses: ./
           with:
              namespace: test-${{ steps.ns.outputs.name }}
              images: nginx:1.14.2
              manifests: |
                 test/integration/manifests/blue-green/test-service.yml
              strategy: blue-green
              route-method: service
              action: promote

         - name: Checking if deployments and services were created with none labels after first promote
           run: |
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment containerName=nginx:1.14.2 labels=k8s.deploy.color:None,app:nginx,,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:None
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Service name=nginx-service labels=k8s.deploy.color:None,app:nginx selectorLabels=app:nginx,k8s.deploy.color:None

         - name: Executing second deploy action for service with new tag
           uses: ./
           with:
              namespace: test-${{ steps.ns.outputs.name }}
              images: nginx:latest
              manifests: |
                 test/integration/manifests/blue-green/test-service.yml
              strategy: blue-green
              route-method: service
              action: deploy
         
         # confirm deploy behavior here - do we hold onto second service? or just relabel same one

         - name: Checking if deployments (with new tag) and services were created with green labels after deploy, and old deployment persists
           run: |
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment-green containerName=nginx:latest labels=k8s.deploy.color:green,app:nginx,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:green
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment containerName=nginx:1.14.2 labels=k8s.deploy.color:None,app:nginx,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:None

              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Service name=nginx-service labels=k8s.deploy.color:green,app:nginx selectorLabels=app:nginx,k8s.deploy.color:green

         - name: Executing second promote action for service now using new image tag
           uses: ./
           with:
              namespace: test-${{ steps.ns.outputs.name }}
              images: nginx:latest
              manifests: |
                 test/integration/manifests/blue-green/test-service.yml
              strategy: blue-green
              route-method: service
              action: promote

         - name: Checking if deployments and services were created with none labels after promote for new tag
           run: |
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment containerName=nginx:latest labels=k8s.deploy.color:None,app:nginx,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:None
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Service name=nginx-service labels=k8s.deploy.color:None,app:nginx selectorLabels=app:nginx,k8s.deploy.color:None
         
         - name: Executing deploy action for service to be rejected using old tag
           uses: ./
           with:
              namespace: test-${{ steps.ns.outputs.name }}
              images: nginx:1.14.2
              manifests: |
                 test/integration/manifests/blue-green/test-service.yml
              strategy: blue-green
              route-method: service
              action: deploy

         - name: Checking if new deployments (with old tag) and services were created with green labels after deploy, and old deployment (with latest tag) persists
           run: |
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment-green containerName=nginx:1.14.2 labels=k8s.deploy.color:green,app:nginx,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:green
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment containerName=nginx:latest labels=k8s.deploy.color:None,app:nginx,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:None

              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Service name=nginx-service labels=k8s.deploy.color:green,app:nginx selectorLabels=app:nginx,k8s.deploy.color:green
         
         # NEED TO MAKE SURE THIS WORKS - DO IMAGES AND MANIFESTS PARAMETERS MATTER HERE? IN THEORY SHOULD REJECT STUFF FROM DEPLOY STEP
         - name: Executing reject action for service to reject new deployment with 1.14.2 tag
           uses: ./
           with:
              namespace: test-${{ steps.ns.outputs.name }}
              images: nginx:1.14.2
              manifests: |
                 test/integration/manifests/blue-green/test-service.yml
              strategy: blue-green
              route-method: service
              action: reject

         # MAY BE USEFUL TO ADD AN ANTI-CHECK - CHECK TO MAKE SURE CERTAIN OBJECTS DON'T EXIST
         - name: Checking if deployments and services were created with none labels and latest tag after reject
           run: |
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Deployment name=nginx-deployment containerName=nginx:latest labels=k8s.deploy.color:None,app:nginx,workflow:actions.github.com-k8s-deploy,workflowFriendlyName:Minikube_Integration_Tests_-_blue-green_service selectorLabels=app:nginx,k8s.deploy.color:None
              python test/integration/k8s-deploy-test.py namespace=${{ steps.ns.outputs.name }} kind=Service name=nginx-service labels=k8s.deploy.color:None,app:nginx selectorLabels=app:nginx,k8s.deploy.color:None
         

         - name: Cleaning up current set up
           run: |
              python test/integration/k8s-deploy-delete.py 'Service' 'nginx-service' ${{ steps.ns.outputs.name }}
              python test/integration/k8s-deploy-delete.py 'Deployment' 'nginx-deployment' ${{ steps.ns.outputs.name }}

         - if: ${{ always() }}
           name: Delete created namespace
           run: kubectl delete ns test-${{ steps.ns.outputs.name }}

         - if: ${{ always() }}
           name: Posting result back to PR
           run: |
              if [ '${{ steps.job-type.outputs.type }}' == 'pr' ]; then ruby postStatus.rb ${{github.event.client_payload.repository}} ${{github.event.client_payload.commit}} ${{secrets.L2_REPO_TOKEN}} ${{job.status}} ${{github.run_id}} ${{matrix.os}} false ${{ secrets.L2_REPO_USER }}; fi
           shell: bash
