name: 'Run unit tests.'
on: # rebuild any PRs and main branch changes
   pull_request:
      branches:
         - main
         - 'releases/*'
   push:
      branches:
         - main
         - 'releases/*'

jobs:
   build: # make sure build/ci works properly
      runs-on: ubuntu-20.04
      steps:
         - uses: actions/checkout@v1
         - run: |
              npm install
              npm test
