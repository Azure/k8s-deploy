name: "Trigger Integration tests"
on:
  pull_request:
    branches:
      - master
jobs: 
    trigger-integration-tests:
      name: Trigger Integration tests
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
          with:
            node-version: '14'
        - name: setup repo
          run: |
            npm install yaml
            npm install @octokit/core
        - name: trigger everything
          run: node __tests__/integrations-tests.js ${{ secrets.pat }} ${{ github.event.pull_request.head.sha }} ${{ github.event.pull_request.head.ref }} 
