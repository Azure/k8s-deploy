name: 'Run prettify'
on:
   pull_request:
   push:
      branches: [main]

jobs:
   prettier:
      name: Prettier Check
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repository
           uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
         - name: install deps
           run: npm install

         - name: Enforce Prettier
           run: npm run format-check
