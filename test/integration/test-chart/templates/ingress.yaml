apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
   name: nginx-ingress
   annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
   rules:
      - http:
           paths:
              - path: /testpath
                backend:
                   serviceName: nginx-service
                   servicePort: 80
              - path: /testpath2
                backend:
                   serviceName: unrouted-service
                   servicePort: 80
