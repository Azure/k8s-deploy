apiVersion: apps/v1
kind: Deployment
metadata:
   name: test-deployment
   namespace: test-namespace
spec:
   replicas: 1
   selector:
      matchLabels:
         app: test-app
   template:
      metadata:
         labels:
            app: test-app
      spec:
         containers:
            - name: test-container
              image: nginx
              ports:
                 - containerPort: 80
