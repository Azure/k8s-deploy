apiVersion: apps/v1
kind: Deployment
metadata:
   name: nginx-deployment
   namespace: fakenamespace
   labels:
      app: nginx
spec:
   replicas: 1
   selector:
      matchLabels:
         app: nginx
   template:
      metadata:
         labels:
            app: nginx
      spec:
         containers:
         - name: nginx
           image: nginx
           ports:
           - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
   name: nginx-service
   namespace: fakenamespace
spec:
   selector:
      app: nginx
   ports:
      - protocol: TCP
        port: 80
        targetPort: 80
