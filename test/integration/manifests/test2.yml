apiVersion: apps/v1
kind: Deployment
metadata:
   name: nginx-deployment2
   labels:
      app: nginx2
spec:
   replicas: 1
   selector:
      matchLabels:
         app: nginx2
   template:
      metadata:
         labels:
            app: nginx2
      spec:
         containers:
            - name: nginx
              image: nginx
              ports:
                 - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
   name: nginx-service2
spec:
   selector:
      app: nginx2
   ports:
      - protocol: TCP
        port: 80
        targetPort: 80
